<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=IBM+Plex+Sans:wght@400;700&family=Lato:wght@400;700&family=Montserrat&family=Nunito+Sans:opsz,wght@6..12,400;6..12,700;6..12,800&family=Open+Sans&family=Poppins&family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/baron-neue" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/home.css">
    <link rel="stylesheet" href="stylesheets/signup.css">
    <title>Get Started</title>
</head>
<body>
    <div class="center-screen flex-column flex-lg-row d-flex justify-content-between align-items-center gap-3 ">
        <div class="sign-up m-auto">
<!--            <div class="pt-2">-->
<!--                <img class="logo_icon" src="/images/stringwiz_icon.png" alt="Stringwiz">-->
<!--            </div>-->
            <div class="sign-up-header pt-5" >
                <h1 class="text-center left-header-text">Welcome to <a href="/" th:ref="${/}"><span style="color: #58bcdb; font-family: 'Baron Neue','serif'">STRING</span><span style="color: #4296af; font-family: 'Baron Neue','serif'">WIZ</span></a></h1>
                <h4 class="text-center description">Get started - it's free. No credit card needed.</h4>
            </div>
            <div class="text-center pt-4 pb-3" >
                <div th:if="${param.failure}">
                    <p class="description" style="color: #e31033">Error: Passwords must match </p>
                </div>
                <form th:action="@{/signup}" method="post" th:object="${user}">
                    <div class="input-label">
                        <label for="full-name" class="text-start">Full Name</label>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="user-addon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                            </svg>
                        </span>
                        <input type="text" id="full-name" class="form-control" placeholder="John Doe" aria-label="full-name" aria-describedby="user-addon" th:field="*{fullName}" required autofocus="autofocus">
                    </div>

                    <div class="input-label">
                        <label for="email" class="text-start">Email (Personal / Company)</label>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="email-addon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                              <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                            </svg>
                        </span>
                        <input type="email" id="email" class="form-control" placeholder="name@site.com" aria-label="email" aria-describedby="email-addon" th:field="*{email}" required autofocus="autofocus">
                    </div>

                    <div class="input-label">
                        <label for="password" class="text-start">Password</label>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="password-addon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                              <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z"/>
                            </svg>
                        </span>
                        <input type="password" id="password" class="form-control" placeholder="Minimum 8 characters" aria-label="password" aria-describedby="password-addon" th:field="*{password}" required autofocus="autofocus" minlength="8">
                    </div>

                    <div class="input-label">
                        <label for="password-confirm" class="text-start">Confirm Password</label>
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="password-confirm-addon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                              <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z"/>
                            </svg>
                        </span>
                        <input type="password" id="password-confirm" class="form-control" placeholder="Passwords must match" aria-label="password" aria-describedby="password-confirm-addon" th:field="*{confirmPassword}" required minlength="8">
                    </div>

                    <button class="btn register text-white text-center" type="submit">Continue</button>
                </form>


                <div class="pt-5">
                    <p class="input-label text-center">Already a member? <a href="/login" th:ref="@{/login}" class="login">Log in</a></p>
                </div>
            </div>
        </div>
        <div class="d-flex align-self-center illustration-div">
                <a class=" m-auto fs-4" ><img src="/images/teamwork_high_five.png" class="illustration" alt="StringWiz"></a>
        </div>
    </div>
</body>
</html>
