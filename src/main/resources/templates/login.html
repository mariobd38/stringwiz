<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=IBM+Plex+Sans:wght@400;700&family=Lato:wght@400;700&family=Montserrat&family=Nunito+Sans:opsz,wght@6..12,400;6..12,700;6..12,800&family=Open+Sans&family=Poppins&family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/baron-neue" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/home.css">
    <link rel="stylesheet" href="stylesheets/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container center-screen text-center flex-column d-flex align-items-center gap-3">
        <div class="sign-in m-auto pt-4">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>

<!--            <form method="post" role="form" th:action="@{/login}">-->

                <div class="sign-in-header" >
                    <h1 class="text-center left-header-text">Login to your <a href="/" th:href="@{/}"><span style="color: #58bcdb; font-family: 'Baron Neue','serif'">STRING</span><span style="color: #4296af; font-family: 'Baron Neue','serif'">WIZ</span></a> account</h1>
                    <p class="text-center description">Please enter your personal/company email address</p>

                    <form method="post" role="form" th:action="@{/login}">

                        <div class="input-group mb-3 pt-3">
                            <span class="input-group-text" id="email-addon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                                </svg>
                            </span>
                            <input type="email" id="email" class="form-control" placeholder="name@site.com" aria-label="email" aria-describedby="email-addon" name="username">
                        </div>

                        <div class="input-group mb-3 pt-1 pb-2">
                            <span class="input-group-text" id="password-addon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                                  <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z"/>
                                </svg>
                            </span>
                            <input type="password" id="password" class="form-control" placeholder="Enter password" aria-label="password" aria-describedby="password-addon" name="password">
                        </div>

                        <button class="btn login-btn" th:href="@{/login}">Continue</button>
                    </form>

                </div>
                <div class="pt-5">
                    <p class="description text-center">Not a member yet? <a href="/signup" th:href="@{/signup}" class="sign-up">Sign Up</a></p>
                </div>
<!--            </form>-->
        </div>
    </div>
</body>
</html>
